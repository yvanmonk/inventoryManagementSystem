<!-- header -->
<app-header></app-header>

<!-- start display Account -->
<div class="container-fluid body-content">
    <div class="container texte" style="margin-top:30px; margin-bottom: 30px">
                <button type="button" style="margin-bottom: 30px;" routerLink = "/home" class="btn btn-outline-primary mr-2" placement="right" ngbTooltip="Add an account">
                    <i class="icon ion-arrow-return-left" style="font-size:25px;"></i>  Back
                  </button>
                <div class="margin-bottom:35px">
                    <h5 style="color:gray">List of User</h5>
                    <hr/>
                </div>
                <div *ngIf="updateSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success</strong>     You have successfully update an existing product.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div *ngIf="deletedSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success</strong>     You have successfully delete an product.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div *ngIf="insertedSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Success</strong>     You have successfully create a new product.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div *ngIf="success_delete" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error</strong>       You have missed creating account.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div id="data-grid-demo">
                        <dx-data-grid 
                            id="gridContainer"
                            [dataSource]="dataSource"
                            keyExpr="id"
                            [showBorders]="true"
                            (onRowInserted)="onRowInserted($event)"
                            (onRowUpdated)="onRowUpdated($event)"
                            (onRowRemoved)="onRowRemoved($event)">
                            <dxo-paging [enabled]="true" [pageSize]="15"></dxo-paging>
                            <dxo-export [enabled]="true" fileName="Account" [allowExportSelectedData]="true"></dxo-export>
                            <dxo-selection mode="multiple"></dxo-selection>
                            <dxo-group-panel [visible]="true"></dxo-group-panel>
                            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
                            <!-- <dxo-scrolling mode="virtual"></dxo-scrolling> -->
                            <!-- <dxo-paging [enabled]="false"></dxo-paging> -->
                            <dxo-remote-operations [filtering]="true"></dxo-remote-operations>
                            <dxo-editing mode="popup" [allowUpdating]="true" [refreshMode]="refreshMode"
                                        [allowAdding]="true" [allowDeleting]="true">
                                <dxo-popup
                                    title="Add User"
                                    [showTitle]="true"
                                    [width]="700"
                                    [height]="525"
                                    [position]="{ my: 'center', at: 'center', of: window }">
                                </dxo-popup>
                                <dxo-form>
                                    <dxi-item itemType="group" caption="User Info" [colCount]="2" [colSpan]="2">
                                        <dxi-item dataField="first_name" caption="First Name"></dxi-item>
                                        <dxi-item dataField="name" caption="Name"></dxi-item>
                                        <dxi-item dataField="poste" caption="Poste"></dxi-item>
                                        <dxi-column dataField="role" caption="Role" ></dxi-column>
                                        <dxi-column dataField="email" caption="Email Address"></dxi-column>
                                    </dxi-item>
                                    <dxi-item itemType="group" caption="Home Address" [colCount]="2" [colSpan]="2">
                                        <dxi-column dataField="address" caption="Address"></dxi-column>
                                        <dxi-item dataField="phone" caption="Phone Number"></dxi-item>
                                        <dxi-item dataField="city" caption="City"></dxi-item>
                                    </dxi-item>
                                </dxo-form>
                            </dxo-editing>
                            <dxi-column dataField="name" caption="Name"></dxi-column>
                            <dxi-column dataField="first_name" caption="First Name" ></dxi-column>
                            <dxi-column dataField="poste" caption="Poste" ></dxi-column>
                            <dxi-column dataField="phone" caption="Phone Number" ></dxi-column>
                            <dxi-column dataField="role" caption="Role" ></dxi-column>
                            <dxi-column dataField="city" caption="City" ></dxi-column>
                            <dxi-column dataField="address" caption="Address"></dxi-column>
                            <dxi-column dataField="email" caption="Email Address" ></dxi-column>                   
                        </dx-data-grid>
            </div>
    </div>
    <app-button></app-button>
</div>
<!-- end display Account -->

<!-- footer -->
<app-footer></app-footer>

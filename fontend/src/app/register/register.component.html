<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <form (submit)="register()">
                <h1 class="h3 mb-3 font-weight-normal">Register User</h1>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Full Name" ([ngModel])="credentials.name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Adress</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" ([ngModel])="credentials.email" required>
                </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" ([ngModel])="credentials.password" required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
            </form>
        </div>
    </div>
</div>
